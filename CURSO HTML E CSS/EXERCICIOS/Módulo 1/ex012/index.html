<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzindo Videos</title>
    <link rel="shortcut icon" href="../ex004/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo um Vídeo hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
<video width="560" controls autoplay loop>
    <source src="midia/meuvideo2.mp4" type="video/mp4">
    <source src="midia/meuvideo2.m4v" type="video/mp4">
    <source src="midia/meuvideo2.webm" type="video/webm">
    <source src="midia/meuvideo2.ogv" type="video/ogg">
    <p>Seu navegador não está compatível com o formato deste vídeo.</p>
</video>

<h1>Inserindo um Vídeo hospedado em outro servidor. EX: YouTube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/zUzbQQBTiac" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<h1>Inserindo um Vídeo hospedado em outro servidor. EX: Vimeo</h1>
<iframe src="https://player.vimeo.com/video/13067644?h=66ab5e116b&byline=0&portrait=0" width="560" height="420" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
